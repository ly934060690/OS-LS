<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Web</title>
    <script type="text/javascript" src="/osals/js/jquery-3.3.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/osals/js/main.js" type="application/javascript"></script>

    <link rel="stylesheet" href="/osals/css/demo.css">
</head>

<body>

<center>
    <p style="color: #c631ff;">
        Hello LY
        <a href="/osals/stu/all">获取Software17全体学生信息</a>
    <hr style="width: 980px;"/>
    </p>
</center>

<!-- 搭建显示页面 -->
<div class="container">

    <!-- 标题 -->
    <div class="row">
        <div class="col-md-12">
            <h1>学生信息管理系统</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <a id="add-stu" class="btn btn-success" data-toggle="modal" data-target="#myModal">添加</a>
            <button class="btn btn-danger">删除</button>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <thead id="my-head"></thead>
            <tbody id="my-tbody"></tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-6" id="page-info"></div>
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="adjust-ul"></ul>
            </nav>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top: 10%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body" id="myModalBody">
                    <div class="input-group input-group-lg col-sm-8 my-center">
                        <span class="input-group-addon">学号</span>
                        <input type="text" class="form-control" placeholder="请输入学生学号" name="sno">
                    </div>
                    <br/>
                    <div class="input-group input-group-lg col-sm-8 my-center">
                        <span class="input-group-addon">姓名</span>
                        <input type="text" class="form-control" placeholder="请输入学生姓名" name="name">
                    </div>
                    <br/>
                    <div class="input-group input-group-lg col-sm-8 my-center">
                        <span class="input-group-addon">性别</span>
                        <input type="text" class="form-control" placeholder="请输入学生性别" name="sex">
                    </div>
                    <br/>
                    <div class="input-group input-group-lg col-sm-8 my-center">
                        <span class="input-group-addon">专业</span>
                        <input type="text" class="form-control" placeholder="请输入学生专业" name="major">
                    </div>
                    <br/>
                    <div class="input-group input-group-lg col-sm-8 my-center">
                        <span class="input-group-addon">年级</span>
                        <input type="text" class="form-control" placeholder="请输入学生年级" name="grade">
                    </div>
                    <br/>
                    <div class="input-group input-group-lg col-sm-8 my-center">
                        <span class="input-group-addon">班级</span>
                        <input type="text" class="form-control" placeholder="请输入学生班级" name="sclass">
                    </div>
                    <br/>
                </div>
                <div class="modal-footer">
                    <button id="modal-submit" type="button" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

<script type="application/javascript">

    $(function () {
        createTableHead();
        getData();
        addListener();
    });

</script>

</body>
</html>
